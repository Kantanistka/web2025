<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Оформление gодписки на журнал</title>
</head>
<body>
    <h1>Оформление подписки на журнал</h1>

    <div>
        <label for="userName">Ваше Имя:</label>
        <input type="text" id="userName" name="userName">
    </div>
    <div>
        <label for="endDate">Дата окончания подписки:</label>
        <input type="date" id="endDate" name="endDate" required>
    </div>
    <div>
        <label for="magazine">Выберите Журнал:</label>
        <select id="magazine" name="magazine" required>
            <option value="">пупупу</option>
        </select>
    </div>

    <div>
        <input type="checkbox" id="eVersion" name="eVersion">
        <label for="eVersion">Электронная версия</label>
    </div>

    <div>
        <label>Формат оплаты:</label>
        <input type="radio" id="card" name="paymentFormat">
        <label for="card">Банковская карта</label>

        <input type="radio" id="sbp" name="paymentFormat">
        <label for="sbp">СБП</label>
    </div>
    <button type="submit">Подтвердить</button>

</body>
</html>
