<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Оформление подписки на журнал</title>
</head>
<body>
    <h1>Оформление подписки на журнал</h1>

    <form id="subsForm" action="process.php" method="POST">

        <div>
            <label for="userName">Ваше Имя:</label>
            <input type="text" id="userName" name="userName" required>
        </div>
        <div>
            <label for="endDate">Дата окончания подписки:</label>
            <input type="date" id="endDate" name="endDate" required>
        </div>
        <div>
            <label for="magazine">Выберите Журнал:</label>
            <select id="magazine" name="magazine" required>
                <option value="">---</option>
                <option value="maxim">MAXIM</option>
                <option value="lutheran">Лютеранский вестник</option>
                <option value="fashn">Модный свѣтъ</option>
            </select>
        </div>

        <div>
            <input type="checkbox" id="eVersion" name="eVersion" value="yes">
            <label for="eVersion">Электронная версия</label>
        </div>

        <div>
            <label>Формат оплаты:</label>
            <input type="radio" id="card" name="paymentFormat" value="card" required>
            <label for="card">Банковская карта</label>

            <input type="radio" id="sbp" name="paymentFormat" value="sbp" required>
            <label for="sbp">СБП</label>
        </div>
        <button type="submit">Подтвердить</button>

    </form>

    <div id="result">

    </div>
    <script src="script.js"></script>
</body>
</html>
