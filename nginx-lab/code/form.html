<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Оформление Подписки на Журнал</title>
</head>
<body>

    <div>
        <label for="userName">Ваше Имя:</label>
        <input type="text" id="userName" name="userName">
    </div>
    <div>
        <label for="endDate">Дата окончания подписки:</label>
        <input type="date" id="endDate" name="endDate" required>
    </div>
    <div>
        <label for="magazine">Выберите Журнал:</label>
        <select id="magazine" name="magazine" required>
            <option value="">пупупу</option>
        </select>
    </div>

</body>
</html>
